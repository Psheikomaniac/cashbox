# This file describes an application. You can have multiple applications
# in the same project.
#
# See https://docs.platform.sh/configuration/app.html

# The name of this app. Must be unique within a project.
name: app

# The runtime the application uses.
type: php:8.4

# The relationships of the application with services or other applications.
# The left-hand side is the name of the relationship as it will be exposed
# to the application in the PLATFORM_RELATIONSHIPS variable. The right-hand
# side is in the form `<service name>:<endpoint name>`.
relationships:
    database: "db:mysql"
    redis: "cache:redis"

# The size of the persistent disk of the application (in MB).
disk: 2048

# The 'mounts' describe writable, persistent filesystem mounts in the application.
mounts:
    "/var": { source: local, source_path: var }
    "/public/uploads": { source: local, source_path: uploads }

# The configuration of app when it is exposed to the web.
web:
    locations:
        "/":
            # The public directory of the app, relative to its root.
            root: "public"
            # The front-controller script to send non-static requests to.
            passthru: "/index.php"
            index:
                - index.php
            # Deny access to all static files, except those specifically allowed below.
            allow: false
            rules:
                # Allow access to common static files.
                '\.(jpe?g|png|gif|ico|css|js|map|svg|eot|ttf|woff|woff2)$':
                    allow: true
                '^/robots\.txt$':
                    allow: true
                '^/sitemap\.xml$':
                    allow: true

# The hooks executed at various points in the lifecycle of the application.
hooks:
    build: |
        set -e
        composer install --no-dev --optimize-autoloader
        composer dump-env prod
        APP_ENV=prod APP_DEBUG=0 php bin/console cache:clear
        APP_ENV=prod APP_DEBUG=0 php bin/console assets:install --no-debug
    deploy: |
        set -e
        APP_ENV=prod APP_DEBUG=0 php bin/console doctrine:migrations:migrate --no-interaction

# The configuration of scheduled execution.
crons:
    symfony:
        spec: '*/5 * * * *'
        cmd: 'php bin/console messenger:consume async --time-limit=300 --memory-limit=128M || exit 0'

# The configuration of the application in the development environment.
variables:
    php:
        # uncomment on PHP 7.4+
        opcache.preload: /app/config/preload.php
