# This file is the entry point to configure your own services.
framework:
    messenger:
        # Send failed messages to this transport for later handling.
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async: '%env(MESSENGER_TRANSPORT_DSN)%'
            failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'

        routing:
            # Route your messages to the transports
            'App\Message\NotificationMessage': async
            'App\Message\ReportGenerationMessage': async
            'App\Message\ExportGenerationMessage': async
            'App\Message\PenaltyCreatedMessage': async
            'App\Message\PenaltyPaidMessage': async
